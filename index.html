<style>

<body>

<div id="passwordScreen">

</div>

<div id="mainContent">

<h1>Happy Valentine‚Äôs Day My Vanshuuu ‚ù§Ô∏è</h1>

<button onclick="startSurprise()">Start Our Story üíñ</button>
<button onclick="startSlideshow()">Cinematic Mode üé•</button>

<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">

<br>
<button onclick="openProposal()">Special Question üíç</button>
</div>
</div>

</div>

<h2>Will You Stay With Me Forever? üíç‚ù§Ô∏è</h2>

<button onclick="noMove(this)">NO üòú</button>
</div>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c6b5e7b7e.mp3?filename=romantic-background-112194.mp3" type="audio/mpeg">
</audio>

<script>

/* PASSWORD */
function checkPass(){
if(document.getElementById("passInput").value==="me anish ki bacchi hu"){
document.getElementById("passwordScreen").style.display="none";
document.getElementById("mainContent").style.display="block";

/* VOICE INTRO */
var msg=new SpeechSynthesisUtterance("Hi Vanshuuu. Happy Valentines Day. This is our special world.");
speechSynthesis.speak(msg);
}
else{
document.getElementById("error").innerHTML="Wrong Password üòú";
}
}

/* LOVE DAYS */
var startDate=new Date("December 11, 2024");
var today=new Date();
var diffDays=Math.floor((today-startDate)/(1000*60*60*24));
document.getElementById("loveDays").innerHTML=
"We have been together for "+diffDays+" beautiful days ‚ù§Ô∏è";

/* TYPING STORY */
var text="It started on 10 December... On 11 December 2024 we became us ‚ù§Ô∏è \
Auditorium day... your tears... my first hand hold... \
You supported me when I had nothing... \
You are my peace, my happiness, my forever Vanshuuu üíñ";
var i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

function startSurprise(){
document.getElementById("surprise").style.display="block";
typeWriter();
}

/* SLIDESHOW */
var images=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg"];
var index=0;
function startSlideshow(){
var slide=document.getElementById("slideshow");
slide.style.display="flex";
var img=document.getElementById("slideImg");
setInterval(function(){
img.src=images[index];
index=(index+1)%images.length;
},2000);
setTimeout(()=>slide.style.display="none",12000);
}

/* PROPOSAL */
function openProposal(){
document.getElementById("proposal").style.display="flex";
}

function yesForever(){
alert("Forever Together ‚ù§Ô∏è");
startFireworks();
}

function noMove(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

/* FIREWORKS */
function startFireworks(){
for(let i=0;i<60;i++){
let d=document.createElement("div");
d.style.position="fixed";
d.style.width="6px";
d.style.height="6px";
d.style.background="hsl("+Math.random()*360+",100%,50%)";
d.style.borderRadius="50%";
d.style.left=Math.random()*100+"%";
d.style.top=Math.random()*100+"%";
document.body.appendChild(d);
setTimeout(()=>d.remove(),2000);
}
}

/* STAR SKY */
var canvas=document.getElementById("stars");
var ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

var stars=[];
for(let i=0;i<200;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(drawStars);
}
drawStars();

</script>

</body>
